<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="AEM Sidekick Library" />
    <meta name="robots" content="noindex" />
    <title>Sidekick Library</title>
  </head>
  <body>
    <script type="module" src="https://www.aem.live/tools/sidekick/library/index.js"></script>
    <script>
      const library = document.createElement('sidekick-library')
      library.config = {
        base: '/tools/sidekick/library.json',
      }
      document.body.prepend(library)
    </script>
  </body>
</html>
